{% extends 'template.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block carrousel %}{% endblock%}
{% block content %}
<div class="box">
    <div class="box-header">
    <h3 class="box-title">{{title}}</h3>
  </div>
  <div class="add_data">
    <form class="add-form" method="POST" action="{% if update %} {% url 'transaction_update' transaction.pk%} {% else %} {% url 'transaction_new' %} {% endif %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="datainput" id="add_account_{{ field.name }}">
                {{ field }}
                <span class="highlight"></span><span class="bar"></span>
                {{ field.label_tag }}
            </div>
        {% endfor %}
        <button class="col-md-3 custom-btn add-button" type="submit">{{title}}</button>
    </form>
  </div>
  <div class="box-footer">
  </div>
{% endblock %}
{% block footer %}
{% endblock %}
